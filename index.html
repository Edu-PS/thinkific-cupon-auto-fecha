    Los dos puntos (..) se utilizan para subir un escalon del directorio actual donde se hace el llamado. Por ejemplo, si index.html estuviera dentro del directorio "styles"

    La barra invertida (/) al principio de la direccion, indica que se tiene que comenzar a apuntar al archivo desde la raiz del sitio web, en este caso scr=/scripts/fechas.js
    
    ABSOLUTA: scr="C:/Users/leper/Documents/LP/Proyectos/VisualStudioCode/Thinkific_CuponAutoFrecha/scripts/fechas.js" (NOTAS:::: ES MEJOR RELATIVAS)
